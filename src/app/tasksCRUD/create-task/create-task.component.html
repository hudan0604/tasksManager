<h2 class="create-task-title col-6">Add a task !</h2>
<form [formGroup]="tasksForm" style="width: 50%;
margin: auto;">
    <div class="formDiv">
        <label class="col-2">Task name</label><input class="col-8" type='text' formControlName="name">
    </div>
    <div class="formDiv">
        <label class="col-2">Category</label>
        <select  class="col-8" formControlName="category">
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </div>
    <div class="formDiv">
        <label class="col-2">Description</label><textarea class="col-8" type='text' formControlName="description"></textarea>
    </div>
    <div class="formDiv">
        <label class="col-2">Frequency</label>
        <select  class="col-8" formControlName="frequency">
            <option *ngFor="let frequency of frequencies" [value]="frequency">{{frequency}}</option>
        </select>
    </div>
    <div class="formDiv">
        <label class="col-2">Date</label><input class="col-8" type="datetime-local" formControlName="date">
    </div>
    <div class="formDiv">
        <label class="col-2">Reminder</label>
        <select  class="col-8" formControlName="reminder">
            <option *ngFor="let reminder of reminders" [value]="reminder">{{reminder}}</option>
        </select>
    </div>   
    <div class="buttons_list formDiv">
        <button (click)="addTask(tasksForm.value)" [disabled]='tasksForm.invalid'>Create</button>
        <button (click)="resetForm()">Reset</button>
        <button routerLink="/home">Cancel</button> 
    </div>       
</form>
